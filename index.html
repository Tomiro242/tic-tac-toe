<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./css/tic.css" >
        <script src="./java/tic.js" defer></script>
    </head>
    <body>
       <div class="contain">
           <div class="head">
               <div>
                  <h1>
                    Tic-Tac-Toe
                   </h1>
                </div>
            </div>
            <div class="main">
                <div class="tacboard">
                      <div id="tac1"></div>
                      <div id="tac2"></div>
                      <div id="tac3"></div>
                      <div id="tac4"></div>
                      <div id="tac5"></div>
                      <div id="tac6"></div>
                      <div id="tac7"></div>
                      <div id="tac8"></div>
                      <div id="tac9"></div>
                </div>
                <div class="playname">
                    <p id="out1"></p>
                    <p id="out2"></p>
                </div>
                <form method="post" class="playerform">
                    <legend>choose player name</legend>
                    <label for="play1">Player1</label>
                    <input type="text" name="play1" id="play1">
                    <label for="play2">Player2</label>
                    <input type="text" name="play2" id="play2">
                    <button type="submit" id="sub">Start Game</button>
                </form>
            </div>
            <div><button class="btn">hola</button></div>
       </div>   
    </body>
</html>
